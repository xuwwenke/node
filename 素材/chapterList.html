<!doctype html>
<html>
<head>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/baiduTemplate.js"></script>
</head>
<body>

<article class="blogs">
    <h2 class="title_tj">
    <p>文章<span>推荐</span></p>
  </h2>
	<div class="newblog left">
        
          <!--分页开始-->
        <div class="page">
              
        </div>
        <!--分页结束-->
	</div>
</article>
<footer>
    <p class="ft-copyright">个人博客 Sunshine </p>
    <div id="tbox"> <a id="togbook" href="/"></a> <a id="gotop" href="javascript:void(0)"></a></div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    var article=document.getElementsByClassName('newblog');
    fetch('http://localhost:8083/a')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            console.log(data);
            var str=`<div class="oneblog">`;
            for(let i=0;i<data.length;i++){
                str+=`<h2><a title="${data[i].chapterName}" href="http://localhost:8083/detail?chapterId=${data[i].chapterId}">${data[i].chapterName}</a></h2>
            <figure><img src='${data[i].imgPath}' border='0' width='120' height='120' alt='路·过-喜欢在路上'></figure>
            <ul class="nlist">
                <p>${data[i].chapterDes}</p>
                <a title="${data[i].chapterName}" href="http://localhost:8083/detail?chapterId=${data[i].chapterId}" target="_blank" class="readmore">阅读全文>></a>
            </ul>
            <p class="dateview">
                <span>发布时间：${data[i].publishTimer}</span>
                <span>作者：${data[i].author}</span>
                <span>分类：[<a href="/">悠客</a>]</span>
                <span class="nl">浏览（${data[i].views})</span>
                <span class="n2">评论（<a href="/">0</a>）</span>
                <div class="line"></div>
            </p>
        </div>`;
            }
            article[0].innerHTML+=str;
        });
</script>
</html>
